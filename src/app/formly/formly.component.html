<div class="container-fluid">
    <div class="container m-auto justify-content-center"><br />
        <h2 class="text-center">Sign in</h2>
        <form class="form-group m-auto" [formGroup]="form">
            <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
            <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
        </form><br />
        <button class="btn btn-outline-primary" (click)="open(content)">Click to view video</button>
    </div>
    <br />
    {{model| json }}
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <button class="btn btn-secondary mr-3" (click)="changeSrc('Hindi')">Hindi</button>
            <button class="btn btn-secondary" (click)="changeSrc('English')">English</button><br /><br />
            <div class="embed-responsive embed-responsive-16by9">
                <iframe *ngIf="hindi" width="956" height="538" src="https://www.youtube.com/embed/iEEBk9IKIeM?rel=0"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <iframe *ngIf="english" width="956" height="538" src="https://www.youtube.com/embed/-eKeM-UnaBo?rel=0"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>

    </ng-template>


    <br />

</div>
